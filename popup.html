<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
      rel="stylesheet"
      integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>r-vasquez Launcher</title>
  </head>
  <body>
    <div class="modal-header">
      <h1 class="logo">
        <img src="icons/icon.png" alt="r-vasquez Launcher" class="logo-icon" /> r-vasquez Launcher
        <span class="version">(1.0.0)</span>
      </h1>
    </div>

    <div class="modal-content">
      <p>Quick Links to access r-vasquez pages</p>
    </div>
    <div class="modal-icons">
      <div class="flex-container">
        <div class="flex">
          <a href="https://github.com/r-vasquez" target="_blank">
            <i class="fa fa-github"></i>
          </a>
        </div>
        <div class="flex">
          <a href="https://www.linkedin.com/in/vasquezrogger/" target="_blank">
            <i class="fa fa-linkedin"></i>
          </a>
        </div>
        <div class="flex">
          <a href="https://twitter.com/RoggerVasquez" target="_blank">
            <i class="fa fa-twitter"></i>
          </a>
        </div>
      </div>
    </div>

    <script src="popup.js"></script>
  </body>
</html>
